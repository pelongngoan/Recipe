<div class="card">
  <a (click)="handleItemClicked()">
    <div>
      <h4>{{ recipe?.name }}</h4>
      <p>{{ recipe?.description }}</p>
    </div>
    <span>
      <img
        [src]="recipe?.imageURL"
        alt="{{ recipe?.name }}"
        class="recipe-image"
      />
    </span>
  </a>
</div>
