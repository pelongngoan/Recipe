<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeThatSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else lableText"
    ></app-recipe-detail>
    <ng-template #lableText>Please select a recipe!</ng-template>
  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
<pre>
  {{ selectedRecipe | json }}
</pre>
