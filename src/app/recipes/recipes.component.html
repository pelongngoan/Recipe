<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeThatSelected)="selectedRecipe = $event"
      (headerShow)="headerShow = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <ng-container *ngIf="headerShow; else routerOulet">
      <h1>Please select a recipe!</h1>
    </ng-container>
    <ng-template #routerOulet>
      <router-outlet></router-outlet>
    </ng-template>
  </div>
</div>
