<div class="row">
  <div class="col-xs-10">
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                [(ngModel)]="ingredient.name"
              />
            </div>
            <div class="col-sm-2 form-group">
              <label for="quantity">Amount</label>
              <input
                type="number"
                id="quantity"
                class="form-control"
                name="quantity"
                [(ngModel)]="ingredient.quantity"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-success"
                type="submit"
                (click)="handleUpdate()"
              >
                {{ editMode ? "Update" : "Add" }}
              </button>
              <button class="btn btn-danger" type="button" *ngIf="editMode">
                Delete
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="handleClear()"
              >
                Clear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.quantity }})
      </a>
    </ul>
  </div>
</div>
