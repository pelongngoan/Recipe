<div class="row">
  <div class="col-xs-10">
    <div class="row">
      <div class="col-xs-12">
        <form [formGroup]="ingredientForm" *ngIf="ingredientForm">
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                formControlName="name"
              />
            </div>
            <small
              class="alert alert-danger"
              role="alert"
              *ngIf="
                ingredientForm.controls['name'].errors &&
                ingredientForm.controls['name'].touched
              "
            >
              Name is required*
            </small>
            <div class="col-sm-2 form-group">
              <label for="quantity">Amount</label>
              <input
                type="number"
                id="quantity"
                min="0"
                class="form-control"
                name="quantity"
                formControlName="quantity"
              />
            </div>
            <small
              class="alert alert-danger"
              role="alert"
              id="imageURL-error"
              *ngIf="
                getQuantityValidity() &&
                ingredientForm.controls['quantity'].touched
              "
            >
              {{ getQuantityValidity() }}
            </small>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn-success"
                type="submit"
                (click)="handleUpdate()"
                [disabled]="!ingredientForm.valid"
              >
                {{ editMode ? "Update" : "Add" }}
              </button>
              <button
                class="btn-danger"
                type="button"
                *ngIf="editMode"
                (click)="handleDelete()"
              >
                Delete
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="handleClear()"
              >
                Clear
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of recipe?.ingredients; let i = index"
        (click)="onEditItem(ingredient)"
      >
        {{ ingredient.name }} ({{ ingredient.quantity }})
      </a>
    </ul>
  </div>
</div>
